<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Options for Chrome Gestures</title>
    <script src="../js/libraries/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/options.css" type="text/css" />
</head>
<body>
    <form>
        <label for="stroke-color">Stroke color: </label>
        <input type="color" id="stroke-color" name="color" value="#1259C7" />
    </form>
    <div id="custom-gestures">
        <table id="gestures-table">
            <thead id="gestures-table-head">
                <tr>
                    <th>Gesture</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="gestures-table-body">

            </tbody>
        </table>
        <button id="new-gesture">New</button>
    </div>
    <div id="status"></div>
    <button id="save" type="submit">Save</button>
</body>

<script src="../js/background/gesturemap.js"></script>
<script src="../js/settings/options.js"></script>

</html>
